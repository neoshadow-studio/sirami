[application]

name="Sirami"
main_scene="res://scenes/playfield/playfield.tscn"
icon="res://icon.png"

[audio]

output_latency=12
stream_buffering_ms=100
mixer_latency=0

[autoload]

database="*res://shared/track/database.gd"
settings="*res://shared/settings/settings.gd"
clocks="*res://shared/clocks/clocks.gd"

[display]

width=1280
height=720

[input]

click=[mbutton(0, 1)]
skip=[key(Space)]
button_1=[key(W), mbutton(0, 1)]
button_2=[key(X), mbutton(0, 2)]

[render]

default_clear_color=#ff202020
