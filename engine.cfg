[application]

name="Sirami"
main_scene="res://scenes/intro/intro.tscn"
icon="res://icon.png"

[audio]

output_latency=12
stream_buffering_ms=100
mixer_latency=0

[autoload]

node_placeholder="*res://shared/note-placeholder/node-placeholder.tscn"
background="*res://shared/background/background.tscn"
clocks="*res://shared/clocks/clocks.gd"
notifications="*res://shared/notifications/notifications.tscn"
music="*res://shared/music/music.tscn"
scene_switcher="*res://shared/scene_switcher/scene_switcher.tscn"
database="*res://shared/track/database.gd"
settings="*res://shared/settings/settings.gd"
volume_control="*res://shared/volume-control/volume-control.tscn"

[display]

use_vsync=false
width=1280
height=720

[input]

volume_up=[key(Up), mbutton(0, 4)]
volume_down=[key(Down), mbutton(0, 5)]
pause=[key(Escape)]
button_1=[mbutton(0, 1)]
key_1=[key(W)]
key_2=[key(X)]
button_2=[mbutton(0, 2)]

[render]

shadows_enabled=false
light_discard_enabled=false
default_clear_color=#ff191919
thread_model=2
